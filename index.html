<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="css/style.css">        
</head>
<body>
    <main>
        <section class="text">
            <h3>Learn to code by watching others</h3>
            <p>
                See how experienced developers solve problems in real time.
                Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </p>
        </section>
        <section class="form">
            <button class="try-it">
                <p><a href="#!">Try it free 7 days </a> then $20/mo. thereafter</p>
            </button>
            <form>
                <input type="text" name="first-name" placeholder="First Name" required>
                <label for="first-name">First Name cannot be empty</label>
                <input type="text" name="lastname" placeholder="Last Name" required>
                <label for="last-name">Last Name cannot be empty</label>
                <input type="email" name="email" placeholder="Email Address" required>
                <label for="email">Looks like this is not an email</label>
                <input type="password" name="password" placeholder="Password" required>
                <label for="password">Password cannot be empty</label>
                <button type="submit">Claim your free trial</button>
                <div class="other-info">
                    <p>By clicking this button you are agreeing to our <a href="#!">Terms and Services</a></p>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
